<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.q Mensagens</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Styles CSS -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/home.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="home" class="content">
    <header>
      <a href="./home.html" title="Home">
        <img src="./assets/Logo.png" alt="Logo Principal" />
      </a>
    </header>
    <div id="background-body">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form id="body-form" action="#">
            <label class="sr-only" for="room-id">Código da Sala</label>
            <input id="room-id" title="entrada" type="number" placeholder="Código da Sala">
            <button type="button" title="Entrar na Sala">
              <img src="./assets/enter-room.svg" alt="Login">
              Entrar na Sala
            </button>
          </form>
        </section>
        <div class="diviser">
          <div class="linha-diviser"></div>
          <div>Ou</div>
          <div class="linha-diviser"></div>
        </div>
        <section>
          <h2>Crie sua Própria Sala!</h2>
          <a class="btn-enviar outlined" href="create-room.html" title="Criar sala">
            <img src="./assets/users.svg" alt="Criar Sala">
            Criar Sala
          </a>
        </section>

      </div>
    </main>
  </div>

</body>

</html>
